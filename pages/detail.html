<html lang="en">
<head>

  <!-- Favicon Link -->
  <link rel="shortcut icon" href="/triphive/images/favicon.png">
  <link rel="apple-touch-icon" href="/triphive/images/favicon.png">
  <title>TripHive || details</title>

  <!-- Remix Icon Link -->

      <div class="gel c3 r1">

      </div>
      <div class="gel c4 r1">

        <div class="hex-brick h3"></div>
      </div>
    </div>

    <div id="navi-wrapper">

        <div class="navi">
          <ul>
            <li class="on"><a href="/triphive/index.html"><i class="ri-home-7-line"></i></a></li>
            <li><a href="#"><i class="ri-heart-2-line"></i></a></li>
            <li><a href="#"><i class="ri-suitcase-line"></i></a></li>
            <li><a href="#"><i class="ri-user-line"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="detail-swiper-wrapper">
      <button onclick="history.back()" class="back-btn"><i class="ri-arrow-left-s-line"></i></button>
      <div class="swiper">
        <div class="swiper-wrapper">
        </div>
        <div class="detail-swiper-pagination"></div>   
      </div>
    </div>

    <!-- Detail Info -->
    <div class="detail-text-wrapper container">
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
